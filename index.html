<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">


    <title>Hello Fitness</title>
   
</head>

<body>
    <nav class="navbar">
        <div id="logo"><img src="logo.png" alt="Hello Fitness"> </div>

        <ul>
            <li>
                <a href="#">
                <div class="icon">
                        <i class="fa fa-video-camera"></i>
                    </div>
                    <div class="name">LIVE</div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-vcard-o"></i>
                    </div>
                    <div class="name">MEMBERSHIPS</div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-plane"></i>
                    </div>
                    <div class="name">PLANS</div>
                </a>
            </li>

            <li>
                <a href="#">
                    <div class="icon">
                        <i class="fa fa-th-large"></i>
                    </div>
                    <div class="name">MORE</div>
                </a>
            </li>
            
            <li><a href="#"><i class="fa fa-fw fa-user"></i>Login</a></li>
        </ul>
    </nav>


    <section class="section">
        <h1>
            Runner's Workout
        </h1>
        <div class="container">
            <div class="box" id="box1">STRENGTH</div>
            <div class="box" id="box2">MOBILITY</div>
            <div class="box" id="box3">DRILLS</div>
            
        </div>
        
    </section>

</body>

</html>
